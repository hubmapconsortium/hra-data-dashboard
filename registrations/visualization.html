<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/cytoscape@3.21.0/dist/cytoscape.umd.js"></script>
    <script src="data.js"></script>
    <script src="functions.js"></script>
    <script src="visualization.js"></script>
  </head>
  <body>
    <div id="cy" style="width: calc(100vw - 20px); height: calc(100vh - 20px); float: right;"></div>
    <div id="vega" style="width: calc(100vw - 20px); height: calc(100vh - 20px); float: right; display: none;"></div>
    <div style="position: fixed; top: 5px; left: 5px;">
      <select id="rootNode">
        <option value="root">All</option>
      </select>
    </div>
    <button onclick="setApiKey()" style="position: fixed; top: 5px; right: 5px;">(Optional) Set API Key</button>
  </body>
</html>
